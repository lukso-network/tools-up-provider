name: Github + NPM Release

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Use Node.js '20.17.0'
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"
          cache: "pnpm"

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Dependencies
        run: pnpm install

      # `npm run build:js` will also generate the auto-generated constants for methods, errors and events,
      # including extracting their devdocs and userdocs
      - name: Prepare artifacts to publish
        run: pnpm run build

      - name: Tests
        run: pnpm run test

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Colled documentation
        run: |
          pnpm gendocs

      - name: "Deploy astro example"
        run: |
          if [ "$CLOUDFLARE_API_TOKEN" == "" ]; then
            echo "CLOUDFLARE_API_TOKEN is not set"
            exit 1
          fi
          if [ "$CLOUDFLARE_ACCOUNT_ID" == "" ]; then
            echo "CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          fi
          pnpm wrangler:deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Deploy docs
        if: ${{ steps.release.outputs.release_created != 'false' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          enable_jekyll: true

      - name: Validate NPM_TOKEN for release publishing
        if: ${{ steps.release.outputs.releases_created != 'false' }}
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "‚ùå NPM_TOKEN is not set. Please configure it in repository secrets."
            echo "‚ö†Ô∏è  Cannot publish to npm. Please add the token and re-run this workflow."
            exit 1
          fi
          echo "‚úÖ NPM_TOKEN is configured"

      - name: Setup Node.js for npm
        if: ${{ steps.release.outputs.releases_created != 'false' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"
          registry-url: "https://registry.npmjs.org"
          scope: "@lukso"

      - name: Install npm 11 for provenance support
        if: ${{ steps.release.outputs.releases_created != 'false' }}
        run: npm install -g npm@11

      - name: Publish to npm
        if: ${{ steps.release.outputs.releases_created != 'false' }}
        run: |
          # Copy README to package folder
          cp README.md packages/up-provider/README.md

          # Get release-please outputs
          (cat <<END > outputs.json
          ${{toJSON(steps.release.outputs)}}
          END
          )

          # Use publish.mjs to only publish packages that had releases created
          # Explicitly use --tag latest for clarity
          node ./scripts/publish.mjs outputs.json --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

  publish-dev-to-npm:
    needs: release-please
    # Run on push to main, OR on PR with 'publish-dev' label
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'publish-dev'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"
          registry-url: "https://registry.npmjs.org"
          scope: "@lukso"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Install npm 11 for provenance support
        run: npm install -g npm@11

      - name: Determine tag and version
        id: tag_info
        run: |
          CURRENT_VERSION=$(node -p "require('./packages/up-provider/package.json').version")
          BASE_VERSION=$(echo "$CURRENT_VERSION" | sed 's/-test[0-9]*$//')

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs with publish-dev label, use dev tag with PR number
            echo "NPM_TAG=dev" >> $GITHUB_OUTPUT
            PR_NUMBER="${{ github.event.pull_request.number }}"
            DEV_VERSION="${BASE_VERSION}-dev.pr${PR_NUMBER}.$(git rev-parse --short HEAD)"
            echo "VERSION=$DEV_VERSION" >> $GITHUB_OUTPUT
            echo "üì¶ Publishing PR #${PR_NUMBER} as dev version: ${DEV_VERSION}"
          else
            # For push to main, use dev tag with commit hash
            echo "NPM_TAG=dev" >> $GITHUB_OUTPUT
            MAIN_VERSION="${BASE_VERSION}-dev.$(git rev-parse --short HEAD)"
            echo "VERSION=$MAIN_VERSION" >> $GITHUB_OUTPUT
            echo "üì¶ Publishing to npmjs as dev: ${MAIN_VERSION}"
          fi

      - name: Publish dev version to npm
        run: |
          # Copy README to package folder
          cp README.md packages/up-provider/README.md

          # Update package version using jq to avoid npm workspace issues
          jq --arg version "${{ steps.tag_info.outputs.VERSION }}" '.version = $version' packages/up-provider/package.json > packages/up-provider/package.json.tmp
          mv packages/up-provider/package.json.tmp packages/up-provider/package.json

          # Publish to npm with dev tag
          # pnpm automatically rewrites workspace:* dependencies during publish
          pnpm --filter @lukso/up-provider publish --tag ${{ steps.tag_info.outputs.NPM_TAG }} --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
